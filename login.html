<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Dokumenten Manager Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<!-- Bootstrap -->
	<link href="dist/css/bootstrap.css" rel="stylesheet">
	<link href="dist/css/bootstrap-theme.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="">

		<header class="clearfix">
			<div class="container">
				<div class="header-bar clearfix">
					<div class="pull-right">
						<div class="title"><span class="title-product">Das elektronische Datenschutzhandbuch</span></div>
						<img src="img/weka-logo.png" class="logo">
					</div>
				</div>
			</div>
		</header>
	</div>
	
	<div class="container page-container">
		<div class="page">
		
			<div class="modal login-modal">
			
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					
						<div class="modal-header">
							<h4 class="modal-title">Login </h4>
						</div>
					
						<form class="form-horizontal" action="index.html" method="get">
					
							<div class="modal-body">
							
								<p>Geben Sie bitte Benutzernamen und Passwort ein, um sich anzumelden. </p>
							
								<div class="form-group">
									<label for="login-input-user" class="col-sm-6 control-label">Benutzername</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="login-input-user" placeholder="Benutzername">
									</div>
								</div>
								<div class="form-group">
									<label for="login-input-password" class="col-sm-6 control-label">Passwort</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="login-input-password" placeholder="Passwort">
									</div>
								</div>
								
							</div>
							
							<div class="modal-footer">
								<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#popup-error-login" data-backdrop="static" data-keyboard="false">
									<span class="glyphicon glyphicon-log-in btn-icon-left"></span> Anmelden
								</button>
							</div>
						</form>
					
					</div>
					
				</div>
			</div>
					
		</div>		
	</div>
	
	
	<!-- popup modal boxes -->
	<div class="popup-container">
		
		<div class="modal fade popup-danger popup-center" id="popup-error-login" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login nicht erfolgreich</h4>
					</div>
					<div class="modal-body">
						Ihre Anmeldedaten sind nicht korrekt.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-danger" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="popup-progressbar" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<h4 class="text-center">Komponente wird geladen</h4>
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="dist/js/components.js"></script>
	<script src="dist/js/bootstrap.js"></script>
	<script src="dist/js/main.js"></script>
</body>
</html>
